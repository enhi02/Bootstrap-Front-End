<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-8 m-auto">
                <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Nhập Lương
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">NHẬP LƯƠNG THÁNG</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-header text-uppercase font-weight-bold ">
                        <i class="fas fa-list"></i>Nhập lương Tháng
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row"> 
                                <div class="form-group col-6 ">
                                    <label for="formGroupExampleInput">Mã Nhân Viên</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nhập Mã Nhân Viên">
                                </div>
                                <div class="form-group col-6 ">
                                    <label for="formGroupExampleInput2">Họ và Tên</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nhập Họ và Tên">
                                </div>
                            </div>
                            <!---->
                            <div class="row"> 
                                <div class="form-group col-6 ">
                                    <select class="form-control" id="cld" placeholder="Chọn Câu Lạc Bộ">
                                        <option value="chọn cld">Chọn Câu Lạc Bộ</option>
                                        <option value="dn">Đà Nẵng</option>
                                        <option value="SG">Sài Gòn</option>
                                        <option value="hn">Hà Nội</option>
                                    </select>
                                </div>
                                <div class="form-group col-6 ">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                        <input type="text" class="form-control" id="luong" placeholder="Nhập Lương Cầu Thủ">
                                        <div class="input-group-append">
                                            <span class="input-group-text">0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!---->
                            <div class="row">
                                <div class="form-group col-6 ">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                        <input type="text" class="form-control" id="pc" placeholder="Nhập Phụ Cấp (nếu có)">
                                        <div class="input-group-append">
                                            <span class="input-group-text">0.00</span>
                                        </div>
                                    </div>  
                                </div> 
                                <div class="form-group col-6 ">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                        <input type="text" class="form-control" id="thuong" placeholder="Nhập Tiền Thưởng">
                                        <div class="input-group-append">
                                            <span class="input-group-text">0.00</span>
                                        </div>
                                    </div>  
                                </div>                                    
                            </div>                                         
                            <!---->
                            <div class="row"> 
                                <div class="form-group col-12 ">
                                    <label for="gc">Ghi Chú</label>
                                    <textarea type="text" class="form-control" id="gc" placeholder="Nhập Ghi Chú (nếu có)" row="3"></textarea>
                                </div>
                            </div>
                            <!---->                           
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">&nbsp; &nbsp; LƯU &nbsp; &nbsp;</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">HỦY</button>                    
                </div>
                </div>
            </div>
        </div>
    </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
