<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>


<body ng-app="dangnhap">
   
    <section class="vh-100" style="background-color: #618f9a;" ng-controller="hienthi" class="col-5 m-auto border border-success mt-5 shadow rounded">
        <div class="container py-5 h-70">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                               <a href="index.html"> <img src="study.gif" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; width: 2000px; height:100%;" /></a>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span
                                                class="h1 fw-bold mb-0 animate__heartBeat animate__infinite">Login</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example17" ng-model="e"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27" ng-model="p"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-secondary btn-lg btn-block" ng-click="dn()" type="button">Login</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                                href="#!" style="color: #393f81;">Register here</a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
<script>
    app= angular.module("dangnhap",[]);
   app.controller("hienthi",xuly);
   function xuly($scope)
   {
       $scope.dn=function()
       {
           var e=$scope.e;
           var p=$scope.p
          var tc=false;
          var motsv;
          for(var i=0;i<listsv.length;i++)
          {
              motsv=listsv[i];
              if(e==motsv.username && p==motsv.password)
              {
                  tc=true;
              }
          }
          if(tc)
          {
              sessionStorage.setItem("username",motsv.username);
              sessionStorage.setItem("hoten",motsv.fullname);
              sessionStorage.setItem("email",motsv.email);
              document.location="index.html"				 
          }
          else{
             alert("Đăng Nhập Thất bại / Sai Tài Khoản Hoặc Mật Khẩu!") ;
          }
       }
   }
</script>
<script src="list.js"></script>
